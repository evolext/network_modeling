<!DOCTYPE html>
   <head>
      <title>Название страницы</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script src="https://api-maps.yandex.ru/2.1/?apikey=<4f266832-6999-4dd9-8e72-85b8fc143c69>&lang=ru_RU" type="text/javascript">
      </script>
      <!--Без этого не работают кастомные балуны-->
      <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript">
         ymaps.ready(init);
         var myMap;




         // Функция построения карты
         function init() 
         {
            myMap = new ymaps.Map('map', {
               center: [54.9926, 82.9136],
               zoom: 15,
               controls: []
            }, {
               
            }),
               // Создание макета содержимого балуна.
               // Макет создается с помощью фабрики макетов с помощью текстового шаблона.
               BalloonContentLayout = ymaps.templateLayoutFactory.createClass(
                  '<input type="button" value="Удалить!" id="knopka">',
                  {
                     build: function () {
                        BalloonContentLayout.superclass.build.call(this);
                        $('#knopka').bind('click', this.myButtonClick);
                     },

                     clear: function () {
                        $('#knopka').unbind('click', this.myButtonClick);
                        BalloonContentLayout.superclass.clear.call(this);
                     },  

                     myButtonClick: function (e) {
                        //myMap.geoObjects.removeAll();
                        
                     }  
            }
            );

            // Подключаем кнопку "показать на весь экран"
            var fullscreenControl = new ymaps.control.FullscreenControl({ options: { float: "right" } });
            myMap.controls.add(fullscreenControl); // присоединяем к карте
            // Кнопка "тип карты"
            var typeSelector = new ymaps.control.TypeSelector({ options: { float: "left" } });
            myMap.controls.add(typeSelector); // присоединяем к карте
            // Ползунок масштабирования
            var zoomControl = new ymaps.control.ZoomControl(
               {
                  options:
                  {
                     position:
                     {
                        right: 10,
                        top: 50
                     },
                     size: "large"
                  }
               });
            myMap.controls.add(zoomControl); // присоединяем к карте
            
         }

         function rect_init() 
         {
            var placemark = new ymaps.Placemark(myMap.getCenter(), {
               name: 'Метка'
            }, {
               balloonContentLayout: BalloonContentLayout,
               // Запретим замену обычного балуна на балун-панель.
               // Если не указывать эту опцию, на картах маленького размера откроется балун-панель.
               balloonPanelMaxMapArea: 0
            });

            myMap.geoObjects.add(placemark);
         }
      </script>


   </head>

   <body>
      <!--Контейнер для карты-->
      <div id="map" style="width: 1000px; height: 600px;"></div>
      
      <div id="tools">
         <input type="button" value="прямоугольник" onclick="rect_init()">
      </div>
      


   </body>

</html>
