<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="./Leaflet.Editable.js"></script>
    <script src="./init-objects.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="toolsPanel">
        <input type="button" value="Построить сеть" onclick="initObject('source')"/>
    </div>
</body>
<script>
    var id = 0;
    var geoObjects = [];
    var pipes = new Map();
    var polylineEditor;

    // Идентификаторр редактируемого пайпа
    var edId = null;
    // Контекстное меню редактируемого пайпа
    var edPopup = null;
    // Контекстное меню пайпа, доступное до редактирования
    var pipePopup = null;

    // Создание объекта карты
    var map = L.map('map', {
        center: [54.99465329664577, 82.92184352874757],
        zoom: 15,
        editable: true
    });
    // Добавляем слой
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZXZvbGV4dCIsImEiOiJja2Nqeml1dTcxcGJjMnFvOGdsZGxhOHV5In0.eaJ9XIWElB4JaCejC3JpJQ'
    }).addTo(map);


    $('#map').on('click', '.startPipe', function(e) {
        let objId = Number(e.target.dataset.id);
        let index = geoObjects.findIndex((obj) => obj.id == objId);
        initPipe(geoObjects[index].value.getLatLng());
        // Закрытие popup объекта
        geoObjects[index].value.closePopup();
    });

    // Удаление объекта с карты
    $('#map').on('click', '.removeObject', function(e) {
        let objId = Number(e.target.dataset.id);
        let index = geoObjects.findIndex((obj) => obj.id == objId);
        if (index >= 0) {
            geoObjects[index].value.removeFrom(map);
            geoObjects.splice(index, 1);
        }
        else {
            pipes.get(objId).removeFrom(map);
            pipes.delete(objId);
        }
    });

    map.on('editable:vertex:click', function (e) {
        e.vertex.continue();
    });

    map.on('editable:vertex:contextmenu', function (e) {
        map.editTools.stopDrawing();
        // Открытие контекстного меню редактора пайпа
        edPopup.setLatLng(e.latlng);
        edPopup.openOn(map);

        // Какие пункты не нужно отображать (зависит от индекса вершины)
        let hiddenButtons = [];

        if (e.latlng != e.sourceTarget.latlngs[0]){
            hiddenButtons = (e.latlng == e.sourceTarget.latlngs[e.sourceTarget.latlngs.length - 1]) ? [0, 2, 3, 4, 5] : [0, 2, 4, 5];
        }

        // Все пункты контекстного меню
        let buttons = document.querySelectorAll('div.leaflet-popup-content .popupButton');

        for (let i = 0; i < buttons.length; i++){
            buttons[i].hidden = hiddenButtons.includes(i) ? true : false;
        }
    });

    // map.on('editable:vertex:altclick', function (e) {
    //     pipe_editor.appendShape([e.vertex.latlng, e.vertex.latlngs[0]]);
    //     global[0].toggleEdit();
    // });
</script>
<script src="/pipe-popup-events.js"></script>
</html>
